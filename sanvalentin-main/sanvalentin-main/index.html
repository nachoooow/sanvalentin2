<!DOCTYPE html>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6ea;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .envelope-container {
            position: relative;
            cursor: pointer;
        }
        .envelope {
            width: 250px;
            height: 180px;
            background-color: #ff4d6d;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        .flap {
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-bottom: 100px solid #ff4d6d;
            position: absolute;
            top: -50px;
            left: 0;
            transition: transform 0.5s ease-in-out;
        }
        .letter {
            width: 90%;
            height: 120px;
            background: white;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            transition: bottom 0.5s ease-in-out;
        }
        .container {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <script>
        function openEnvelope() {
            document.getElementById("flap").style.transform = "rotateX(180deg)";
